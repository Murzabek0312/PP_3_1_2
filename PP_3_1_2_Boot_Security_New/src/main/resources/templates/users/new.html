<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}" >
    <label for="name">Имя</label>
    <input th:type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
<br/>
    <label for="surname">Фамилия</label>
    <input th:type="text" th:field="*{surname}" id="surname">
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
<br/>
    <label for="age">Возраст</label>
    <input th:type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="password">Введите пароль</label>
    <input th:type="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
    <br/>
    <br/>
    <input type="submit" value="Creat!"/>
</form>
<br/>
<td> <a th:href="@{/logout}">Выйти</a></td>
</body>
</html>
