<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Введите имя</label>
  <input th:utype="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
<br/>
  <label for="surname">Введите фамилию</label>
  <input th:utype="text" th:field="*{surname}" id="surname"/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</div>
<br/>
  <label for="age">Введите возраст</label>
  <input th:utype="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</div>
    <br/>
    <label for="password">Введите пароль</label>
    <input th:utype="password" th:field="*{password}" id="password">
  <br/>
  <th:block th:each="role: ${listRoles}">
    <input type="checkbox"
    th:field="*{roles}"
              th:text="${role.name}"
    th:value="${role.id}" class="m-2"/>
  </th:block>

    <br/>
    <input th:type="submit" value="update"/>
</form>
<br/>
<br/>
<td> <a th:href="@{/logout}">Выйти</a></td>
</body>
</html>
