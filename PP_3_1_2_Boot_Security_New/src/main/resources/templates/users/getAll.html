<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<h1>Все пользователи!!! </h1>
<br/>
<hr/>
<table class="table table-bordered border-primary">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилие</th>
        <th scope="col">Возраст</th>
        <th scope="col">Изменить</th>
        <th scope="col">Посмотреть профиль</th>
        <th scope="col">Удалить</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
        <td th:href="@{/users/{id}(id=${user.getId()})}" th:utext="${user.getId()}"/>
        <td th:href="@{/users/{id}(id=${user.getId()})}" th:utext="${user.getName()}"/>
        <td th:href="@{/users/{id}(id=${user.getId()})}" th:utext="${user.getSurname()}"/>
        <td th:href="@{/users/{id}(id=${user.getId()})}" th:utext="${user.getAge()}"/>
        <td> <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">изменить</a></td>
        <td> <a th:href="@{/users/{id}(id=${user.getId()})}">подробнее</a></td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input th:type="submit" value="удалить пользователя"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<br/>
<a href="/admin/new">Зарегистрировать нового пользователя</a>
<br/>
<td> <a th:href="@{/logout}">Выйти</a></td>
</body>
</html>
